<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

<body class="login-bg">

        <div class="login">

                      </form>
                </div>
                <div class="tab-pane fade" id="nav-professor" role="tabpanel" aria-labelledby="nav-professor-tab">
                    <form class="mt-3">
                        <div class="form-group">
                          <input type="text" class="form-control" id="usuario" placeholder="UsuÃ¡rio">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-uppercase">Entrar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
</body>

</html>
